<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/bde502b212.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="form">
      <!-- Email -->
      <div class="email">
        <label for="email">Email <i class="fa fa-key"></i> </label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Write your Email"
        />
      </div>

      <!-- Password -->
      <div class="Password">
        <label for="Password">Password <i class="fa fa-user"></i></label>
        <input
          type="Password"
          name="Password"
          id="Password"
          placeholder="Write your Password"
        />
      </div>

      <!-- Sign Up Button -->

      <button id="submit-btn" onclick="signup()">Sign Up</button>
      <!-- Sign in option -->
      <p>Allready have an Account</p>
      <span><a href="./signin.html">Sign In</a></span>
    </div>
  </body>
</html>
